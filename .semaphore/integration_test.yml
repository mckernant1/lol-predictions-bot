version: v1.0
name: Integration Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run Integration Test
    task:
      jobs:
        - name: test integration
          commands:
            - checkout
            - cache restore
            - ./gradlew test-integration
            - cache store
      env_vars: []
      secrets:
        - name: Integration Test Secrets
promotions:
  - name: Dockerize
    pipeline_file: push_to_docker_hub.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
