version: v1.0
name: Gradle Build and Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Gradle Build
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - ./gradlew build
            - cache store
  - name: Gradle Test
    task:
      jobs:
        - name: test
          commands:
            - checkout
            - cache restore
            - ./gradlew test
            - cache store
promotions:
  - name: Dockerize
    pipeline_file: push_to_docker_hub.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
