kotlin.code.style=official
# Increase memory for Kotlin compiler daemon
kotlin.daemon.jvmargs=-Xmx4g

# Also give Gradle itself more headroom but cap total memory use
org.gradle.jvmargs=-Xmx2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Reduce parallel compilation to limit memory spikes
org.gradle.parallel=false
